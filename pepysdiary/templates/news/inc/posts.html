
{% load text_formatting_filters %}

{% for post in post_list %}
	<article class="clearfix">
		<header>
			<h1 class="h2"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
		</header>

		<p class="article-byline">{{ post.date_published|date:date_format_long }}</p>

		{{ post.intro_html|smartypants|safe }}

		{% if post.text %}
			<p><a class="link-more" href="{{ post.get_absolute_url }}">Continue readingâ€¦</a></p>
		{% endif %}
	</article>
	<hr />
{% endfor %}
